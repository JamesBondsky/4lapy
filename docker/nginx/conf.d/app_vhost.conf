server {
	listen 80;
	listen 443 ssl;
    index index.php;
    server_name localhost 4lapy.local.articul.ru;

	keepalive_timeout 60;
	ssl_certificate ssl/cert.crt;
	ssl_certificate_key ssl/cert.key;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers  "HIGH:!RC4:!aNULL:!MD5:!kEDH";
	add_header Strict-Transport-Security 'max-age=604800';

    error_log  /var/log/nginx/nginx.error.log;
    access_log /var/log/nginx/nginx.access.log;
    root /application/web;

    location ~ (/\.ht|/.svn/|/.git/|/bitrix/modules|/upload/support/not_image|/bitrix/php_interface) {
        deny all;
    }

    location / {
        try_files $uri $uri/ @bitrix;
    }

    location ~ \.php$ {
        try_files $uri @bitrix;
        fastcgi_pass unix:/socket/dev.application.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location @bitrix {
        fastcgi_pass unix:/socket/dev.application.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/bitrix/urlrewrite.php;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location ~ ^/.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js|swf|flv|avi|djvu|mp3|mp4|ogv|svg)$ {
        try_files $uri @ddev @preprod @prod;
    }

    location @ddev {
        proxy_pass https://4lapy.ddev.articul.ru;
    }

    location @preprod {
        proxy_pass https://preprod.4lapy.ru;
    }

    location @prod {
        proxy_pass https://4lapy.ru;
    }
}
