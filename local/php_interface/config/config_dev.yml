parameters:
  manzana:
    login: "%env(MANZANA_LOGIN)%"
    password: "%env(MANZANA_PASSWORD)%"
    pos_wdsl: "%env(MANZANA_HOST_POS)%"
    wdsl: "%env(MANZANA_HOST)%"
    pos: kuvi_pos
    business_unit: kuvi_shop

imports:
  - { resource: config.yml }
  - { resource: services_dev.yml }

old_sound_rabbit_mq:
    connections:
        default:
            host:     "%env(AMQP_HOST)%"
            port:     "%env(AMQP_PORT)%"
            user:     "%env(AMQP_USER)%"
            password: "%env(AMQP_PASSWORD)%"
            vhost:    '/'
            lazy:     false
            connection_timeout: 3
            read_write_timeout: 3
            keepalive: false
            heartbeat: 0
            use_socket: true
