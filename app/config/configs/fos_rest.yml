fos_rest:
  body_listener: true
  body_converter:
    enabled: true
  view:
    view_response_listener: true
  serializer:
      serialize_null: true
  format_listener:
    rules:
      - { path: '^/mobile_app_v2',  priorities: ['json'], fallback_format: json, prefer_extension: false }
      - { path: '^/', stop: true }
  zone:
    - { path: '^/mobile_app_v2' }
  exception:
    enabled: true
    exception_controller: FourPaws\MobileApiBundle\Controller\ExceptionController::showAction
