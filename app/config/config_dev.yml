parameters:
  manzana:
    login: "%env(MANZANA_LOGIN)%"
    password: "%env(MANZANA_PASSWORD)%"
    pos_wdsl: "%env(MANZANA_HOST_POS)%"
    wdsl: "%env(MANZANA_HOST)%"
    pos: kuvi_pos
    business_unit: kuvi_shop

imports:
  - { resource: config.yml }
  - { resource: services_dev.yml }


framework:
    router:
        resource: '%kernel.project_dir%/app/config/routes/routes_dev.yml'
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false
